schedy_heating:  # This is our app instance name.
  module: hass_apps_loader
  class: SchedyApp

  actor_type: thermostat
  watched_entities:
  - input_number.livingroom_day
  - input_number.livingroom_night
  - switch.termet_relay
  rooms:
    living:
      rescheduling_delay: 45
      actors:
        climate.termet:
      schedule:  
      - x: "state('input_number.livingroom_night')" 
        rules:
        - weekdays: 1-7
          rules:
          - { start: "20:00", end: "22:30", x: "Add(-0.3) if is_on('switch.termet_relay') else Next()" } 
          - { start: "22:30", end: "06:00" }
      - x: "state('input_number.livingroom_day')"